<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find experienced doctors near you with our easy-to-use platform. Book consultations today.">
  <title>Find Doctors - Telemed</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF;
      padding: 15px;
      color: #fff;
    }
    .navbar .logo h1 {
      font-size: 24px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .navbar ul li a {
      color: #fff;
      font-weight: bold;
    }

    /* Find Doctors Section */
    .find-doctors {
      background-color: #fff;
      padding: 50px 15px;
    }
    .find-doctors h2 {
      text-align: center;
      font-size: 32px;
      color: #007BFF;
      margin-bottom: 30px;
    }
    .find-doctors .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    .find-doctors .search-bar input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .find-doctors .search-bar button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .find-doctors .search-bar button:hover {
      background-color: #0056b3;
    }

    .doctor-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .doctor-card:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .doctor-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .doctor-card .info {
      flex: 1;
      margin-left: 20px;
    }
    .doctor-card .info h3 {
      font-size: 22px;
      color: #333;
      margin-bottom: 5px;
    }
    .doctor-card .info p {
      color: #777;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .doctor-card .rating {
      color: #ffd700;
      font-size: 18px;
    }

    .doctor-card .btn-book {
      background-color: #ff7f50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .doctor-card .btn-book:hover {
      background-color: #e06a3c;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <h1>Telemed</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="#find-doctors" class="active">Find Doctors</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Find Doctors Section -->
  <section class="find-doctors" id="find-doctors">
    <div class="container">
      <h2>Find Doctors Near You</h2>
      <div class="search-bar">
        <input type="text" placeholder="Enter your city or specialty">
        <button>Search</button>
      </div>

      <!-- Doctor Cards -->
      <div class="doctor-list">
        <div class="doctor-card">
          <img src="doctor1.jpg" alt="Doctor">
          <div class="info">
            <h3>Dr. John Doe</h3>
            <p>Cardiologist</p>
            <p>Location: New York</p>
            <div class="rating">⭐⭐⭐⭐☆</div>
          </div>
          <button class="btn-book">Book Appointment</button>
        </div>

        <div class="doctor-card">
          <img src="doctor2.jpg" alt="Doctor">
          <div class="info">
            <h3>Dr. Sarah Smith</h3>
            <p>Dermatologist</p>
            <p>Location: Los Angeles</p>
            <div class="rating">⭐⭐⭐⭐⭐</div>
          </div>
          <button class="btn-book">Book Appointment</button>
        </div>

        <div class="doctor-card">
          <img src="doctor3.jpg" alt="Doctor">
          <div class="info">
            <h3>Dr. Mark Johnson</h3>
            <p>General Physician</p>
            <p>Location: New York</p>
            <div class="rating">⭐⭐⭐⭐☆</div>
          </div>
          <button class="btn-book">Book Appointment</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Functionality to search for doctors will be added here (e.g., via AJAX or backend API)
  </script>

</body>
</html>
